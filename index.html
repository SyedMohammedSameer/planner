    /* Enhanced CSS variables for better theming */
    :root {

      --scrollbar-bg: #1e293b;

    /* Enhanced font rendering */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Mobile-optimized body */
    body {

      line-height: 1.6;
      letter-spacing: -0.01em;
      /* Prevent bounce scrolling on iOS */
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Root container for mobile */
    #root {
      width: 100%;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for mobile browsers */
      overflow: hidden;
      /* Support for safe areas (iPhone X+) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Disable text selection on mobile (except inputs) */
    @media (max-width: 768px) {
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    }

    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-bg);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Custom selection color */
    ::selection {
      background-color: rgba(59, 130, 246, 0.2);
      color: inherit;
    }

    /* Focus styles - Mobile friendly */
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
      border-radius: 8px;
    }

    /* Mobile input styles */
    @media (max-width: 768px) {
      input, textarea, select {
        font-size: 16px; /* Prevent zoom on iOS */
        transform: translateZ(0); /* Force hardware acceleration */
      }
    }

    /* Smooth transitions for theme switching */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    /* Loading animation styles */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .loading-dots div {
      position: absolute;
      top: 27px;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-dots div:nth-child(1) {
      left: 6px;
      animation: loading-dots1 0.6s infinite;
    }

    .loading-dots div:nth-child(2) {
      left: 6px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(3) {
      left: 26px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(4) {
      left: 45px;
      animation: loading-dots3 0.6s infinite;
    }

    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(19px, 0); }
    }

    /* Gradient text effect */
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #10b981);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientX 3s ease infinite;
    }

    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Improve text readability */
    p, span, div {
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.3;
      letter-spacing: -0.025em;
    }

    /* Better button hover states */
    .btn-hover {
      position: relative;
      overflow: hidden;
    }

    .btn-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-hover:hover::before {
      left: 100%;
    }

    /* Water ripple effect for spring theme */
    .water-ripple {
      position: relative;
      overflow: hidden;
    }

    .water-ripple::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .water-ripple:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      /* Larger touch targets */
      button, .clickable {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Better mobile typography */
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; }

      /* Remove hover effects on mobile */
      .mobile-no-hover:hover {
        transform: none !important;
        box-shadow: inherit !important;
      }
      
      /* Prevent horizontal scroll */
      body, #root {
        overflow-x: hidden;
      }
    }

    /* Hide scrollbar in webkit browsers for specific elements */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {

    }

    /* Safe area utilities for newer iPhones */
    .pt-safe { padding-top: env(safe-area-inset-top); }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pl-safe { padding-left: env(safe-area-inset-left); }

    @media screen and (max-width: 768px) {

      input[type="number"],
      input[type="tel"],
      input[type="url"],
      textarea,
      select {

  <script>
    // Hide loading screen when React app mounts
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
          }, 500);
        }
      }, 1000);
    });

    // Dark mode detection
    if (localStorage.getItem('salsabilTheme') === 'dark' || 
        (!localStorage.getItem('salsabilTheme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }

    // Prevent zoom on input focus for iOS
    document.addEventListener('touchstart', function() {}, true);
    
    // Add mobile viewport handling
    function updateViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    updateViewportHeight();
  </script>
