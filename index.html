<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // or 'media'
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#60a5fa', // blue-400
              DEFAULT: '#3b82f6', // blue-500
              dark: '#2563eb',  // blue-600
            },
            secondary: {
              light: '#a78bfa', // violet-400
              DEFAULT: '#8b5cf6', // violet-500
              dark: '#7c3aed', // violet-600
            },
            accent: {
              light: '#34d399', // emerald-400
              DEFAULT: '#10b981', // emerald-500
              dark: '#059669', // emerald-600
            },
            priority: {
              low: '#34d399', // emerald-400
              medium: '#f59e0b', // amber-500
              high: '#ef4444', // red-500
            }
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.3s ease-out',
            slideInUp: 'slideInUp 0.3s ease-out'
          }
        }
      }
    }
  </script>
  <style>
    /* CSS variables for Recharts tooltip theming */
    :root {
      --recharts-tooltip-bg: rgba(255, 255, 255, 0.9);
      --recharts-tooltip-text-primary: #1e293b;
      --recharts-tooltip-text-secondary: #64748b;
      --recharts-tooltip-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --recharts-cartesian-grid-stroke: rgba(0,0,0,0.1);
    }
    html.dark {
      --recharts-tooltip-bg: rgba(30, 41, 59, 0.9);
      --recharts-tooltip-text-primary: #f1f5f9;
      --recharts-tooltip-text-secondary: #94a3b8;
      --recharts-tooltip-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --recharts-cartesian-grid-stroke: rgba(255,255,255,0.1);
    }
  </style>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.2.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
