<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow - Productivity & Spiritual Growth</title>
  <meta name="description" content="A modern productivity web app combining task management, spiritual tracking, and AI-powered insights for holistic personal growth." />
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              light: '#60a5fa', // blue-400
              DEFAULT: '#3b82f6', // blue-500
              dark: '#2563eb',  // blue-600
            },
            secondary: {
              light: '#a78bfa', // violet-400
              DEFAULT: '#8b5cf6', // violet-500
              dark: '#7c3aed', // violet-600
            },
            accent: {
              light: '#34d399', // emerald-400
              DEFAULT: '#10b981', // emerald-500
              dark: '#059669', // emerald-600
            },
            priority: {
              low: '#34d399', // emerald-400
              medium: '#f59e0b', // amber-500
              high: '#ef4444', // red-500
            }
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInDown: {
              '0%': { transform: 'translateY(-20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideInLeft: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            pulse: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' }
            },
            gradientX: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            },
            bounce: {
              '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
              '50%': { transform: 'none', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' }
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            slideInUp: 'slideInUp 0.5s ease-out',
            slideInDown: 'slideInDown 0.5s ease-out',
            slideInLeft: 'slideInLeft 0.5s ease-out',
            slideInRight: 'slideInRight 0.5s ease-out',
            scaleIn: 'scaleIn 0.3s ease-out',
            float: 'float 3s ease-in-out infinite',
            shimmer: 'shimmer 2s linear infinite',
            'gradient-x': 'gradientX 3s ease infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            'shimmer': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent)',
          },
          backdropBlur: {
            xs: '2px',
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'soft-lg': '0 10px 40px -15px rgba(0, 0, 0, 0.1), 0 20px 25px -5px rgba(0, 0, 0, 0.1)',
            'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
            'glow-lg': '0 0 40px rgba(59, 130, 246, 0.2)',
          }
        }
      }
    }
  </script>
  
  <style>
    /* Enhanced CSS variables for better theming */
    :root {
      --recharts-tooltip-bg: rgba(255, 255, 255, 0.95);
      --recharts-tooltip-text-primary: #1e293b;
      --recharts-tooltip-text-secondary: #64748b;
      --recharts-tooltip-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      --recharts-cartesian-grid-stroke: rgba(0,0,0,0.05);
      
      /* Custom scrollbar */
      --scrollbar-bg: #f1f5f9;
      --scrollbar-thumb: #cbd5e1;
      --scrollbar-thumb-hover: #94a3b8;
    }
    
    html.dark {
      --recharts-tooltip-bg: rgba(30, 41, 59, 0.95);
      --recharts-tooltip-text-primary: #f1f5f9;
      --recharts-tooltip-text-secondary: #94a3b8;
      --recharts-tooltip-shadow: 0 20px 25px -5px rgba(0,0,0,0.25), 0 10px 10px -5px rgba(0,0,0,0.1);
      --recharts-cartesian-grid-stroke: rgba(255,255,255,0.05);
      
      --scrollbar-bg: #1e293b;
      --scrollbar-thumb: #475569;
      --scrollbar-thumb-hover: #64748b;
    }

    /* Enhanced font rendering */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-bg);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Custom selection color */
    ::selection {
      background-color: rgba(59, 130, 246, 0.2);
      color: inherit;
    }

    /* Focus styles */
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
      border-radius: 8px;
    }

    /* Smooth transitions for theme switching */
    * {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    /* Loading animation styles */
    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loading-dots div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3b82f6;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }

    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }

    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }

    /* Gradient text effect */
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #10b981);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientX 3s ease infinite;
    }

    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Improve text readability */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }

    /* Hide scrollbar in webkit browsers for specific elements */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Ensure proper line-height for better readability */
    p, span, div {
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.3;
      letter-spacing: -0.025em;
    }

    /* Better button hover states */
    .btn-hover {
      position: relative;
      overflow: hidden;
    }

    .btn-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-hover:hover::before {
      left: 100%;
    }
  </style>
  
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.2.0"
    }
  }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  <div id="root"></div>
  
  <!-- Loading screen that shows before React mounts -->
  <div id="initial-loading" class="fixed inset-0 bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-slate-900 dark:via-slate-800 dark:to-indigo-900 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="loading-dots mb-6">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1 class="text-2xl font-bold gradient-text mb-2">FocusFlow</h1>
      <p class="text-slate-600 dark:text-slate-400">Loading your productivity space...</p>
    </div>
  </div>
  
  <script>
    // Hide loading screen when React app mounts
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
          }, 500);
        }
      }, 1000);
    });

    // Dark mode detection
    if (localStorage.getItem('focusFlowTheme') === 'dark' || 
        (!localStorage.getItem('focusFlowTheme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  
  <script type="module" src="/index.tsx"></script>
</body>
</html>
